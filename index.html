<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Эмоцияны тексеру</title>
    <style>
        /* 页面整体背景：深色渐变感 */
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        /* 手机端自适应卡片 */
        .card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            width: 90%; 
            max-width: 400px; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; font-size: 24px; }
        /* 现代化输入框 */
        textarea { 
            width: 100%; 
            height: 120px; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            padding: 15px; 
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none; 
            transition: 0.3s;
            resize: none;
        }
        textarea:focus { border-color: #764ba2; }
        /* 酷炫按钮 */
        button { 
            width: 100%; 
            background: #764ba2; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 12px; 
            margin-top: 20px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }
        /* 结果显示区 */
        #result-box { margin-top: 30px; display: none; }
        .status-text { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
        .badge { 
            display: inline-block; 
            padding: 10px 30px; 
            border-radius: 50px; 
            color: white; 
            font-size: 22px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        /* 颜色分类 */
        .pos { background: #2ecc71; } /* 积极 */
        .neu { background: #f1c40f; } /* 中等 */
        .neg { background: #e74c3c; } /* 消极 */
    </style>
</head>
<body>

<div class="card">
    <h2>AI Эмоцияны тексеру</h2>
    <textarea id="textInput" placeholder="Ой бөлісіңіз... (Мәтінді осында жазыңыз)"></textarea>
    <button onclick="runAI()">Талдау жасау</button>

    <div id="result-box">
        <div class="status-text" style="color:#666; font-size: 14px;">Нәтиже:</div>
        <div id="badge" class="badge">--</div>
    </div>
</div>

<script>
    // 逻辑部分保持纯净，中文注释方便你修改
    function runAI() {
        const text = document.getElementById('textInput').value;
        const badge = document.getElementById('badge');
        const box = document.getElementById('result-box');

        if (!text.trim()) return;

        // 扩充了哈萨克语词库，让它看起来更“聪明”
        const posWords = ['жақсы', 'керемет', 'күшті', 'тамаша', 'сәтті', 'қуаныш', 'сүйемін', 'махаббат', 'рахмет', 'иә'];
        const negWords = ['жаман', 'нашар', 'жек', 'мұң', 'өкініш', 'сәтсіз', 'ауыр', 'налы', 'жоқ', 'қорқыныш'];

        let score = 0;
        posWords.forEach(w => { if(text.toLowerCase().includes(w)) score++ });
        negWords.forEach(w => { if(text.toLowerCase().includes(w)) score-- });

        let label = "";
        let colorClass = "";

        if (score > 0) {
            label = "Жағымды"; // 积极
            colorClass = "pos";
        } else if (score < 0) {
            label = "Жағымсыз"; // 消极
            colorClass = "neg";
        } else {
            label = "Орташа"; // 中等
            colorClass = "neu";
        }

        // 显示结果并增加一点小动画效果
        box.style.display = 'block';
        badge.innerText = label;
        badge.className = 'badge ' + colorClass;
    }
</script>

</body>
</html>
